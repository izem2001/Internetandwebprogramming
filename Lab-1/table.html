<!DOCTYPE html>
<html>
<head>
    <title>Tablo Örneği</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Başlık 1</th>
        <th>Başlık 2</th>
    </tr>
    <tr>
        <td>Veri 1</td>
        <td>Veri 2</td>
    </tr>
    <tr>
        <td>Veri 3</td>
        <td>Veri 4</td>
    </tr>
</table>

</body>
</html>
