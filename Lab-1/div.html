<!DOCTYPE html>
<html>
<head>
    <title>Div Tablo Örneği</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
        }
        .cell {
            border: 1px solid black;
            padding: 10px;
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="cell">Başlık 1</div>
        <div class="cell">Başlık 2</div>
    </div>
    <div class="row">
        <div class="cell">Veri 1</div>
        <div class="cell">Veri 2</div>
    </div>
    <div class="row">
        <div class="cell">Veri 3</div>
        <div class="cell">Veri 4</div>
    </div>
</div>

</body>
</html>
